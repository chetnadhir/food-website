<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <div class="small-container">
    <table>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Subtotal</th>
      </tr>
      
      <!-- First Product: Burger Combo -->
      <tr>
        <td>
          <div class="product-info">
            <img src="burger.jpg" alt="Burger">
            <div>
              <p>Burger Combo</p>
              <small>Price: $30.00</small><br>
              <a href="remove">Remove</a>
            </div>
          </div>
        </td>
        <td><input type="number" value="1"></td>
        <td>$30.00</td>
      </tr>
      
      <!-- Second Product: Pizza Combo -->
      <tr>
        <td>
          <div class="product-info">
            <img src="pizza.jpg" alt="Pizza">
            <div>
              <p>Pizza Combo</p>
              <small>Price: $40.00</small><br>
              <a href="remove">Remove</a>
            </div>
          </div>
        </td>
        <td><input type="number" value="1"></td>
        <td>$40.00</td>
      </tr>

      <!-- Third Product: Ramen Combo -->
      <tr>
        <td>
          <div class="product-info">
            <img src="ramen.jpg" alt="Ramen">
            <div>
              <p>Ramen Combo</p>
              <small>Price: $20.00</small><br>
              <a href="remove">Remove</a>
            </div>
          </div>
        </td>
        <td><input type="number" value="1"></td>
        <td>$20.00</td>
      </tr>

      <!-- Fourth Product: Chips -->
      <tr>
        <td>
          <div class="product-info">
            <img src="chips.jpg" alt="Chips">
            <div>
              <p>Chips</p>
              <small>Price: $3.00</small><br>
              <a href="remove">Remove</a>
            </div>
          </div>
        </td>
        <td><input type="number" value="1"></td>
        <td>$3.00</td>
      </tr>

    </table>
  </div>
</body>
</html>
